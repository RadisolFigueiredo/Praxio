<div style="height: 100vh;" class="container-fluid">
  <div class="ml-5 mt-2">
    <img
      src="../../../assets/images/img-front-test/front-test-logo.png"
      alt="Logo Teste Praxio"
    />
  </div>
  <div class="row align-items-center justify-content-center" style="height: 83vh;">
    <div class="col-12 row justify-content-center">
      <form class="col-8 justify-content-center">
          <h2 class="col-5 ml-4 mb-5 row justify-content-center">Register</h2>
          <div class="form-row justify-content-center">
          <div>
            <h3>Personal Information</h3>
            <div class="form-group">
              <input
                placeholder="Name/Company Name"
                class="form-control"
                type="text"
                formControlName="name"
                id="name"
              />
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input
                  placeholder="CPF"
                  class="form-control"
                  type="text"
                  formControlName="cpf"
                  id="cpf"
                />
              </div>
              <div class="form-group col">
                <input
                  placeholder="Telefone"
                  class="form-control"
                  type="text"
                  formControlName="phone"
                  id="phone"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                placeholder="E-mail"
                class="form-control"
                type="email"
                formControlName="email"
                id="email"
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Senha"
                class="form-control"
                type="password"
                formControlName="password"
                id="password"
              />
            </div>
          </div>
          <div class="pl-4">
            <h3>Address</h3>
            <div class="form-row">
              <div class="form-group col-4">
                <input
                  placeholder="CEP"
                  class="form-control"
                  type="text"
                  formControlName="cep"
                  id="address"
                />
              </div>
              <div class="form-group col">
                <input
                  placeholder="Public Place"
                  class="form-control"
                  type="text"
                  formControlName="publicPlace"
                  id="publicPlace"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <input
                  placeholder="Number"
                  class="form-control"
                  type="text"
                  formControlName="numberAddress"
                  id="numberAddress"
                />
              </div>
              <div class="form-group col">
                <input
                  placeholder="Neighborhood"
                  class="form-control"
                  type="text"
                  formControlName="neighborhood"
                  id="neighborhood"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="mx-auto col-6">
            <button class="btn btn-register" type="submit">
              Register
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="">
            <button
              class="register col-12 col-lg-6"
              type="button"
              class="btn btn-link"
            >
              <small>Already have an account? Login</small>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-12 mt-2 row justify-content-center">
    <img
      class="img-botton "
      src="../../../assets/images/img-front-test/bg-front.png"
    />
  </div>
</div>
