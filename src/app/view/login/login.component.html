<div style="max-height: 100vh;" class="container-fluid" id="login">
  <app-nav-deslog class="mt-2"></app-nav-deslog>
  <div
    class="row align-items-center justify-content-center"
    style="height: 80vh;"
  >
    <div class="col-12 col-lg-12 col-md-12 row justify-content-center">
      <div class="col-12 col-lg-8 col-md-8">
        <h2 class="mx-auto col-12 col-lg-8 col-md-8 mb-3 ">
          Login
        </h2>

        <div class="input-group mx-auto col-12 col-lg-8 col-md-8">
          <input
            [(ngModel)]="user.email"
            placeholder="E-mail"
            id="email"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="form-control"
          />
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
        </div>
        <div class="input-group mx-auto col-12 col-lg-8 col-md-8">
          <input
            [(ngModel)]="user.password"
            placeholder="Password"
            id="password"
            type="password"
            class="form-control"
          />
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i
                appShowPassword
                elementId="password"
                class="fas fa-eye-slash"
              ></i
            ></span>
          </div>
        </div>
        <div style="text-align: end" class="mx-auto col-12 col-lg-8 col-md-8">
          <small class="forgot-password" href="#">Forgot password?</small>
        </div>
        <div
          class="mx-auto col-12 col-lg-8 col-md-8 mt-3 mb-2"
          (click)="login()"
        >
          <button class="btn btn-login" type="submit">
            Login
          </button>
        </div>
        <div class="row col-12 col-lg-8 col-md-8 justify-content-center">
          <button
            class="register"
            type="button"
            class="btn btn-link"
            (click)="register()"
          >
            <small>Don't have an account? Register</small>
          </button>
        </div>
      </div>
    </div>
    <app-footer-deslog></app-footer-deslog>
  </div>
</div>
