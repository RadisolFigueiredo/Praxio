<div style="border: 1px solid blue">
  <h1>Login</h1>
  <!-- <div class="row"> -->
  <div class="form-group">
    <input class="form-group" placeholder="E-mail" id="email" type="text" />
  </div>
  <!-- </div> -->

  <div class="form-group">
    <input
      class="form-control"
      id="password"
      placeholder="Password"
      type="text"
    />
  </div>

  <div class="d-flex justify-content-end">
    <a class="forgot-password" href="#">Forgot password?</a>
  </div>
  <div>
    <button class="btn btn-login" type="submit" (click)="login()">
      Login
    </button>
  </div>
  <div>
    <button
      class="register"
      type="button"
      class="btn btn-link"
      (click)="register()"
    >
      Don't have an account? Register
    </button>
  </div>
</div>
